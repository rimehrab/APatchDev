name: APK Automation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download APK
        run: python download_apk.py
      - name: Test APK
        run: python test_apk.py
      - name: Deploy APK
        run: python deploy_apk.py
      - name: Notify
        run: python notify.py
