name: APK Automation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run APK automation script
        run: python apk_automation.py
